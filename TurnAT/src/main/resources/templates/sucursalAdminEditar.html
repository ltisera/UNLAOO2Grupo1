<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Sucursal</title>
</head>
<body>
	<div th:replace="~{layouts/layout-admin :: layout}">
	    <div th:fragment="content">
	        <main>
	            <div class="form-header">
	                <h1 class="titulo-seccion">Editar Sucursal</h1>
	                <a th:href="@{/admin/sucursal/listado}" class="btn-nuevo">← Volver al Listado</a>
	            </div>
	
	            <form th:action="@{|/admin/sucursal/editar/${sucursal.idSucursal}|}" 
	                  th:object="${sucursal}" method="post" class="formulario-direccion">
					<div class="form-grid">
		                <div class="form-group">
		                    <label for="nombre">Nombre:</label>
		                    <input type="text" th:field="*{nombre}" id="nombre" required>
		                </div>
		
		                <div class="form-group">
		                    <label for="telefono">Teléfono:</label>
		                    <input type="text" th:field="*{telefono}" id="telefono">
		                </div>
		
						<div class="form-group full-width">
						    <label class="subtitulo">Dirección:</label>
						</div>
		
		                <div class="form-group">
		                    <label for="localidad">Localidad:</label>
		                    <input type="text" th:field="*{direccion.localidad}" id="localidad" required>
		                </div>
		
		                <div class="form-group">
		                    <label for="calle">Calle:</label>
		                    <input type="text" th:field="*{direccion.calle}" id="calle" required>
		                </div>
		
		                <div class="form-group">
		                    <label for="altura">Altura:</label>
		                    <input type="number" th:field="*{direccion.altura}" id="altura" required>
		                </div>
		
		                <div class="form-group">
		                    <label for="depto">Depto:</label>
		                    <input type="text" th:field="*{direccion.depto}" id="depto">
		                </div>
		
		                <div class="form-group full-width">
		                    <button type="submit">Actualizar</button>
		                </div>
					</div>	
	            </form>
	        </main>
	    </div>
	</div>
</body>
</html>
