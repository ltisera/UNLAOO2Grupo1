<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis datos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <a>TurnAt</a>
        <button onclick="window.location.href='/login'">Cerrar sesión</button>
    </nav>

    <div id="contenedor">
        <aside>
            <a href="/cliente/clienteDatos">Mis Datos</a>
            <a href="/cliente/clienteTurnos">Mis Turnos</a>
            <a href="/cliente/clienteNturno.html">Nuevo turno</a>
        </aside>

        <main>
            <h1>Datos</h1>
            <div class="tarjeta">
                <p><strong>ID:</strong> <span th:text="${cliente.idPersona}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
                <p><strong>Apellido:</strong> <span th:text="${cliente.apellido}"></span></p>
                <p><strong>Mail:</strong> <span th:text="${cliente.email}"></span></p>
                <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}"></span></p>

                <div th:if="${cliente.direccion != null}">
                    <p><strong>Localidad:</strong> <span th:text="${cliente.direccion.localidad}"></span></p>
                </div>

                <div th:if="${cliente.direccion == null}">
                    <p><strong>Dirección:</strong> No agregada</p>
                    <p><a th:href="@{/cliente/agregarDireccion}">Agregar dirección</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
