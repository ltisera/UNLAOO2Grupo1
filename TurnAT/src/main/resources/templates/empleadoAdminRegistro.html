<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Empleado</title>
</head>
<body>
    <div th:replace="~{layouts/layout-admin :: layout}">
        <div th:fragment="content">
            <main>
                <!-- Encabezado -->
                <div class="form-header">
                    <h1 class="titulo-seccion">Registrar Nuevo Empleado</h1>
                    <a th:href="@{/admin/empleado/listado}" class="btn-nuevo">← Volver al Listado</a>
                </div>

                <!-- Formulario -->
                <form th:action="@{/admin/empleado/registro}"
                      th:object="${empleado}" method="post"
                      class="formulario-direccion">
					<div class="form-grid">
	                    <div class="form-group">
	                        <label for="nombre">Nombre:</label>
	                        <input type="text" th:field="*{nombre}" id="nombre" required>
	                    </div>
	
	                    <div class="form-group">
	                        <label for="apellido">Apellido:</label>
	                        <input type="text" th:field="*{apellido}" id="apellido" required>
	                    </div>
	
	                    <div class="form-group">
	                        <label for="dni">DNI:</label>
	                        <input type="number" th:field="*{dni}" id="dni" required>
	                    </div>
	
	                    <div class="form-group">
	                        <label for="email">Email:</label>
	                        <input type="email" th:field="*{email}" id="email" required>
	                    </div>
	
	                    <div class="form-group">
	                        <label for="password">Contraseña:</label>
	                        <input type="password" th:field="*{password}" id="password" required>
	                    </div>
	
	                    <div class="form-group">
	                        <label for="legajo">Legajo:</label>
	                        <input type="text" th:field="*{legajo}" id="legajo" required>
	                    </div>
	
	                    <div class="form-group full-width">
	                        <label for="servicioId">Servicio:</label>
	                        <select name="servicioId" id="servicioId">
	                            <option value="" selected>-- Seleccionar Servicio --</option>
	                            <option th:each="servicio : ${servicios}" 
	                                    th:value="${servicio.idServicio}" 
	                                    th:text="${servicio.nombre}">
	                            </option>
	                        </select>
	                    </div>
	
	                    <div class="form-group full-width">
	                        <button type="submit">Guardar</button>
	                    </div>
					</div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
