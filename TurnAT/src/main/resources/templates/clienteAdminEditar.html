<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{layouts/layout-admin :: layout}">
        <div th:fragment="content">
            <main>
                <h1 class="titulo-seccion">Editar Cliente</h1>
                <form th:action="@{/admin/cliente/guardar/{idPersona}(idPersona=${cliente.idPersona})}" th:object="${cliente}" method="post">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" th:field="*{nombre}" required />
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" th:field="*{apellido}" required />
                    </div>
                    <div>
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" th:field="*{dni}" required />
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="*{email}" required />
                    </div>
                    <div>
                        <label for="direccion">Direcci√≥n:</label>
                        <input type="text" id="direccion" th:field="*{direccion}" />
                    </div>
                    <div>
                        <button type="submit">Guardar Cambios</button>
                        <a th:href="@{/admin/cliente/listado}" class="btn-cancelar">Cancelar</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
