<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Dirección</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="cuerpo">
    <!-- Barra de navegación -->
    <nav>
        <a>TurnAt</a>
        <button onclick="window.location.href='/login'">Cerrar sesión</button>
    </nav>

    <!-- Contenedor principal -->
    <div id="contenedor">
        <!-- Menú lateral -->
        <aside>
            <a href="clienteDatos">Mis Datos</a>
            <a href="clienteTurnos">Mis Turnos</a>
            <a href="clienteNturno">Nuevo turno</a>
        </aside>

        <!-- Formulario de dirección -->
		<main>
		    <div class="form-wrapper">
		        <form th:action="@{/cliente/agregarDireccion}" th:object="${direccion}" method="post" class="formulario-direccion">
		            <h3 class="text-center mb-4">Agregar Dirección</h3>

		            <input type="text" class="form-control mb-3" th:field="*{localidad}" placeholder="Localidad" required>
		            <input type="text" class="form-control mb-3" th:field="*{calle}" placeholder="Calle" required>
		            <input type="number" class="form-control mb-3" th:field="*{altura}" placeholder="Altura" required>
		            <input type="text" class="form-control mb-4" th:field="*{depto}" placeholder="Departamento (opcional)">

		            <button type="submit" class="btn btn-primary w-100">Guardar</button>
		        </form>
		    </div>
		</main>
    </div>
</body>
</html>
