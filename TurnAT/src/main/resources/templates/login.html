<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="center-screen">
 
	<div class="card login-card p-4" style="width: 100%; max-width: 400px;">
	    <form th:action="@{/login}" method="post" class="card login-card">
	        <h3 class="mb-4 text-center">Iniciar sesión</h3>

	        <div class="form-group mb-3">
	            <label for="username" class="form-label"></label>
	            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu email" required autofocus>
	        </div>

	        <div class="form-group mb-3">
	            <label for="password" class="form-label"></label>
	            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
	        </div>
 			
			
	        <div th:if="${param.error}" class="error-message">
	            Email o contraseña incorrectos
	        </div>
			
	        <div class="btn-container">
	            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
	        </div>

	       
	        <div th:if="${param.logout}" class="logout-message">
	            Sesión cerrada correctamente
	        </div>
	    </form> 
	</div>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
