<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/admin.css">
	<link rel="stylesheet" href="../css/layout.css">
</head>
<body class="body-login">
    <form th:action="@{/login}" method="post" class="login-card">
        <h3 class="text-c">Login TurnAt</h3>

        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu email" required autofocus>

        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>

        <div th:if="${param.error}" class="error-message">
            Email o contraseña incorrectos
        </div>
		
        	<button type="submit" class="btn-login">Iniciar sesión</button>
			<button onclick="location.href='/cliente/registro-cliente'" class="btn-login" style="margin-top: 15px;">Crear nueva cuenta</button>
			
        <div th:if="${param.logout}" class="logout-message">
            Sesión cerrada correctamente
        </div>
    </form>
</body>
</html>
